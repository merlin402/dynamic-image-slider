<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Slider</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .slider-container {
      width: 80%;
      max-width: 800px;
      height: 400px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .active {
      display: block;
      animation: fade 1.5s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    .caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
    }

    .buttons {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 15px;
    }

    .btn {
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 18px;
      color: white;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>

<body>
  <div class="slider-container">
    <div class="slide active">
      <img src="https://picsum.photos/id/1018/800/400" alt="Nature 1">
      <div class="caption">Explore the Mountains</div>
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1015/800/400" alt="Nature 2">
      <div class="caption">Feel the Ocean Breeze</div>
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1025/800/400" alt="Nature 3">
      <div class="caption">Discover Wildlife</div>
    </div>

    <div class="buttons">
      <button class="btn" id="prev">&#10094;</button>
      <button class="btn" id="next">&#10095;</button>
    </div>
  </div>

  <script>
    // Live Slider Action 
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const next = document.getElementById("next");
    const prev = document.getElementById("prev");

    function showSlide(n) {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[n].classList.add("active");
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }

    function prevSlide() {
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      showSlide(slideIndex);
    }

    next.addEventListener("click", nextSlide);
    prev.addEventListener("click", prevSlide);
  </script>
</body>
</html>
